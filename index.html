<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Rock-Paper-Scissors!</title>
  <script src="./game.js" defer></script>
</head>
<body>
      <div class = "rps-header">ROCK, PAPER, CROSSED BLADES!</div>
      <div class="container-main">
        <div class="choices">CHOOSE YOUR WEAPON</div>
        <div class="choices-container">
          <button class="rock"><img class="rock" src="./images/National-Pet-Rock-Day.png" alt="Pet Rock!"></button>
          <button class="paper"><img class="paper" src="./images/paper copy.png" alt="Paper!"></button>
          <button class="scissors"><img class="scissors" src="./images/crossed_swords.png" alt="Crossed Swords!"></button>
        </div>
      <div class="outcome"><h1>OUTCOME</h1></div>
      </div>
      <div class="footer">
      <div class="footer_text">Source: Corrodor Digital on Youtube:  https://www.youtube.com/watch?v=GVT3WUa-48Y</div>
</div>
</body>
</html>
